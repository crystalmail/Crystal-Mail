<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><crystalmail:object name="pagetitle" /></title>
<crystalmail:include file="/includes/links.html" />
<script type="text/javascript" src="/splitter.js"></script>
<script type="text/javascript" src="/functions.js"></script>
<style type="text/css">
#addresslist { width: <crystalmail:exp expression="!empty(cookie:addressviewsplitter) ? cookie:addressviewsplitter-5 : 245" />px; }
#contacts-box { left: <crystalmail:exp expression="!empty(cookie:addressviewsplitter) ? cookie:addressviewsplitter+5 : 255" />px;
	<crystalmail:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:addressviewsplitter) ? cookie:addressviewsplitter+5 : 255).')+\\'px\\');') : ''" />
}
</style>

</head>
<body onload="crystal_init_mail_ui()">

<crystalmail:include file="/includes/taskbar.html" />
<crystalmail:include file="/includes/header.html" />

<div id="abooktoolbar">
<crystalmail:button command="add" type="link" class="buttonPas addcontact" classAct="button addcontact" classSel="button addcontactSel" title="newcontact" content=" " />
<crystalmail:button command="compose" type="link" class="buttonPas compose" classAct="button compose" classSel="button composeSel" title="composeto" content=" " />
<crystalmail:button command="delete" type="link" class="buttonPas delete" classAct="button delete" classSel="button deleteSel" title="deletecontact" content=" " />
<span class="separator">&nbsp;</span>
<crystalmail:button command="import" type="link" class="buttonPas import" classAct="button import" classSel="button importSel" title="importcontacts" content=" " />
<crystalmail:button command="export" type="link" class="buttonPas export" classAct="button export" classSel="button exportSel" title="exportvcards" content=" " />
<crystalmail:container name="toolbar" id="abooktoolbar" />
</div>

<div id="quicksearchbar">
<crystalmail:button name="searchmod" id="searchmod" image="/images/icons/glass.png" />
<crystalmail:object name="searchform" id="quicksearchbox" />
<crystalmail:button command="reset-search" id="searchreset" image="/images/icons/reset.gif" title="resetsearch" />
</div>

<div id="directorylistbox">
<div id="groups-title" class="boxtitle"><crystalmail:label name="groups" /></div>
<div id="directorylistwarp">
  <crystalmail:object name="directorylist" id="directorylist" />
  <crystalmail:object name="groupslist" id="contactgroupslist" />
</div>
<div id="directoylistbuttons">
  <crystalmail:button command="add-group" type="link" title="newcontactgroup" class="buttonPas addgroup" classAct="button addgroup" content=" " />
  <crystalmail:button name="groupactions" id="groupactionslink" type="link" title="groupactions" class="button groupactions" onclick="cmail_ui.show_groupmenu();return false" content=" " />
</div>
</div>

<div id="groupoptionsmenu" class="popupmenu">
  <ul>
    <li><crystalmail:button command="rename-group" label="rename" classAct="active" /></li>
    <li><crystalmail:button command="delete-group" label="delete" classAct="active" /></li>
  </ul>
</div>

<div id="addressscreen">

<div id="addresslist">
<crystalmail:object name="addresslist" id="contacts-table" class="records-table" cellspacing="0" summary="Contacts list" />
</div>

<script type="text/javascript">
  var addrviewsplit = new crystal_splitter({id:'addressviewsplitter', p1: 'addresslist', p2: 'contacts-box', orientation: 'v', relative: true, start: 250});
  cmail.add_onload('addrviewsplit.init()');
</script>

<div id="contacts-box">
<crystalmail:object name="addressframe" id="contact-frame" width="100%" height="100%" frameborder="0" src="?_task=addressbook&_action=blank&framed=1" />
</div>

</div>

<div id="abookcountbar" class="pagenav">
  <crystalmail:button command="firstpage" type="link" class="buttonPas firstpage" classAct="button firstpage" classSel="button firstpageSel" title="firstpage" content=" " />
  <crystalmail:button command="previouspage" type="link" class="buttonPas prevpage" classAct="button prevpage" classSel="button prevpageSel" title="previouspage" content=" " />
  <crystalmail:object name="recordsCountDisplay" style="padding:0 .5em; float:left" />
  <crystalmail:button command="nextpage" type="link" class="buttonPas nextpage" classAct="button nextpage" classSel="button nextpageSel" title="nextpage" content=" " />
  <crystalmail:button command="lastpage" type="link" class="buttonPas lastpage" classAct="button lastpage" classSel="button lastpageSel" title="lastpage" content=" " />
</div>

</body>
</html>
