<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><crystalmail:object name="pagetitle" /></title>
<crystalmail:include file="/includes/links.html" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>

<style type="text/css">
#sectionslist { width: <crystalmail:exp expression="!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter-5 : 205" />px; }
#prefs-box { left: <crystalmail:exp expression="!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter+5 : 205" />px;
<crystalmail:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:prefsviewsplitter) ? cookie:prefsviewsplitter+5 : 205).')+\\'px\\');') : ''" />
}
</style>

</head>
<body>

<crystalmail:include file="/includes/taskbar.html" />
<crystalmail:include file="/includes/header.html" />
<crystalmail:include file="/includes/settingstabs.html" />

<div id="prefsscreen">

<div id="sectionslist">
<crystalmail:object name="sectionslist" id="sections-table" class="records-table" cellspacing="0" />
</div>

<script type="text/javascript">
  var prefviewsplit = new crystal_splitter({id:'prefsviewsplitter', p1: 'sectionslist', p2: 'prefs-box', orientation: 'v', relative: true, start: 200});
  cmail.add_onload('prefviewsplit.init()');
</script>

<div id="prefs-box">
<crystalmail:object name="prefsframe" id="prefs-frame" width="100%" height="100%" frameborder="0" src="./?_task=settings&_action=plugin.account" />
</div>

</div>
</body>
</html>
